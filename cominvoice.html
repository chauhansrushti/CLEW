<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commercial Invoice Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 100%;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .create-btn {
    display: block;
  margin: 10px auto;
  padding: 10px 20px;
  background-color: #159d82;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
    }

    .create-btn:hover {
      background-color: #007BFF;
    }

    .table-container {
      overflow-x: auto;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      min-width: 1200px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      height: 50px;
    }

    th {
      background-color: #1abc9c;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Commercial Invoice Details</h1>
    <button class="create-btn">Create New Commercial Invoice Details</button>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Invoice Number</th>
            <th>Invoice Date</th>
            <th>Location</th>
            <th>Description</th>
            <th>Item Id</th>
            <th>Product Name</th>
            <th>Unit in Invoice</th>
            <th>Batch Number</th>
            <th>Mfg Date</th>
            <th>Expiry Date</th>
            <th>Qty</th>
            <th>Date of Arrival (Delivered On)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Data Rows -->
          <tr>
            <td>001</td>
            <td>2023-10-01</td>
            <td>Location A</td>
            <td>Sample Description</td>
            <td>12345</td>
            <td>Sample Product</td>
            <td>10</td>
            <td>Batch001</td>
            <td>2023-01-01</td>
            <td>2024-01-01</td>
            <td>50</td>
            <td>2023-10-15</td>
          </tr>
          <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.querySelector('.create-btn').addEventListener('click', () => {
      const fields = [
        "Invoice Number", "Invoice Date", "Location", "Description", "Item Id", "Product Name",
        "Unit in Invoice", "Batch Number", "Mfg Date", "Expiry Date", "Qty", "Date of Arrival (Delivered On)"
      ];

      let newRowData = [];

      for (let field of fields) {
        let value = prompt(`Enter ${field}:`);
        if (value === null) return; // Cancelled
        newRowData.push(value);
      }

      const tableBody = document.querySelector("#invoiceTable tbody");
      const newRow = document.createElement("tr");

      newRowData.forEach(data => {
        const td = document.createElement("td");
        td.textContent = data;
        newRow.appendChild(td);
      });

      tableBody.appendChild(newRow);
    });
  </script>
</body>
</html>
