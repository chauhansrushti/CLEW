<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory and Despatch Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .card {
      border-radius: 10px;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      height: 150px;
    }
    .card.blue-gradient {
      background: linear-gradient(135deg, #ff69b4, #4169e1);
    }
    .card.pink-gradient {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
    }
    .icon {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
    }
    h2 { margin: 0 0 10px; font-size: 18px; }
    p { margin: 5px 0; }
    .bold { font-size: 24px; font-weight: bold; }
  </style>
</head>

  <div class="dashboard">

</body>
</html>
