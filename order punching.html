<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    
   
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 20px;
}

.container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  margin: auto;
}

h1, h2 {
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
}

input {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn {
  background-color: #159d82;;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

.btn:hover {
  background-color: #4f54d3;
}
</style>
<body>
    <div class="container">
        <h1>Order</h1>
        <h2>Punching</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number</label>
                <input type="text" id="invoiceNumber" required>
            </div>
            <div class="form-group">
                <label for="txnDate">Txn Date</label>
                <input type="date" id="txnDate" required>
            </div>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit</label>
                <input type="text" id="unit" required>
            </div>
            <div class="form-group">
                <label for="qty">Qty</label>
                <input type="number" id="qty" required>
            </div>
            <button type="submit" class="btn">Create</button>
        </form>
    </div>
    <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const customerName = document.getElementById('customerName').value;
        const location = document.getElementById('location').value;
        const invoiceNumber = document.getElementById('invoiceNumber').value;
        const txnDate = document.getElementById('txnDate').value;
        const productName = document.getElementById('productName').value;
        const unit = document.getElementById('unit').value;
        const qty = document.getElementById('qty').value;
    
        // For demonstration, you can log the values to the console
        console.log(`Order Details:
        Customer Name: ${customerName}
        Location: ${location}
        Invoice Number: ${invoiceNumber}
        Txn Date: ${txnDate}
        Product Name: ${productName}
        Unit: ${unit}
        Qty: ${qty}
        `);
    
        alert('Order Created Successfully!');
    });
    </script>
</body>
</html>
