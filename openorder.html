  <script>
    // Handle Delete
    document.querySelectorAll('.action-links a:nth-child(2)').forEach(deleteLink => {
      deleteLink.addEventListener('click', function(e) {
        e.preventDefault();
        const row = this.closest('tr');
        if (confirm("Are you sure you want to delete this row?")) {
          row.remove();
        }
      });
    });
  
    // Handle Edit
    document.querySelectorAll('.action-links a:nth-child(1)').forEach(editLink => {
      editLink.addEventListener('click', function(e) {
        e.preventDefault();
        const row = this.closest('tr');
        const cells = row.querySelectorAll('td:not(.action-links)');
        if (this.textContent === "Edit") {
          cells.forEach(cell => {
            const value = cell.textContent;
            cell.innerHTML = `<input type="text" value="${value}" style="width:100%">`;
          });
          this.textContent = "Save";
        } else {
          cells.forEach(cell => {
            const input = cell.querySelector('input');
            if (input) cell.textContent = input.value;
          });
          this.textContent = "Edit";
        }
      });
    });
  </script>
